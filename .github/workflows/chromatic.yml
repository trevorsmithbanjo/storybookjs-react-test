# Workflow name
name: "Chromatic"

# event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating systmen
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn
      # ğŸ‘‡ğŸ» Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Options required for Chromatic's gitHub Action
        with:
          # ğŸ‘‡ğŸ» Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/en/deploy/ to obtain it
          token: ${{secrets.GITHUB_TOKEN}}
          projectToken: ${{sectets.CHROMATIC_PROJECT_TOKEN}}
